<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>
<body style="background-color: beige">
<div class="container text-center" style="color: blueviolet">
    <br>
    <h1>Register</h1>
</div>

<div class="container">
    <br>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameInput" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email address</label>
            <input type="email" class="form-control" id="emailInput" aria-describedby="emailHelp" th:field="*{email}" required>
            <div id="emailHelp" class="form-text">Please enter your email in correct format.</div>
        </div>
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" th:field="*{password}" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="checkConsent" onclick="consentCheck()" required>
            <label class="form-check-label" for="checkConsent">I consent sharing my data.</label>
        </div>
<!--        <div class="mb-3">
            <input type="file" class="form-control" id="formFile">
        </div>-->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Consent checking JS alert -->
    <script type="text/javascript">
        function consentCheck() {
            let checkConsent = document.getElementById("checkConsent");
            if (checkConsent.checked) {
                alert("Data consent checked.");
            } else {
                alert("Data consent not checked.");
            }
        }
    </script>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
