<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Resume Uploading</title>
</head>
<body style="background-color: beige">
<br>
<div class="container text-center">
    <h1 style="color: blueviolet">
        Resume Upload
    </h1>
    <p>User logged in: </p>
    <p th:text="${#httpSession.getAttribute('userName')}"></p>
</div>
<br><br>
<div class="container text-center">
    <form action="/submitResume" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <input type="file" class="form-control" name="formFile"><br>
            <button type="submit" class="btn btn-primary">Submit Resume</button>
        </div>
    </form>
    <br>
    <a href="/logout"><button class="btn btn-danger">Logout</button></a>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
